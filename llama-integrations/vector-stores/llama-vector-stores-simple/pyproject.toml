[tool.poetry]
name = "llama-vector-stores-simple"
version = "0.1.1"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{include = "llama/vector_stores/simple"}]

[tool.poetry.dependencies]
python = "^3.10"
llama-core = { path = "../../llama-core"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

